<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Mendatang</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="event-card">
        <h2 class="event-title">Event Mendatang</h2>
        <div class="event-container">
            <img src="event-thumbnail.jpg" alt="Event Thumbnail" class="event-thumbnail">
            <div class="event-details">
                <div class="event-date">
                    <span class="event-month">Nov</span>
                    <span class="event-day">04</span>
                </div>
                <div class="event-info">
                    <h3 class="event-name">Minangnese Wedding Preview</h3>
                    <p class="event-location">IS PLAZA BALLROOM, Jalan Pramuka, RT...</p>
                </div>
            </div>
            <div class="event-actions">
                <button class="btn detail-btn">Selengkapnya</button>
                <button class="btn rsvp-btn">RSVP sekarang</button>
            </div>
        </div>
    </div>
</body>
</html>
